<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
        <ul>
            <li><img src="https://dumbways.id/assets/images/brandred.png" alt=""></li>
            <li><a href="index.html">Home</a> </li>
            <li><a href="project.html">My Project</a> </li>
            <li style="margin-left: auto; margin-right: 30px;"><a href="contact.html"><button>Contact me</button></a> </li>
        </ul>
        <form onsubmit="addProject(event)">
        <h1 style="text-align: center;">Add My Project</h1>

            <div>
                <label for="projectName">Project Name</label>
                <br>
                <input type="text" id="projectName">
            </div>

            <div class="container-date">
                <div class="date-item">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="date-item">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            
           

            <div>
                <label for="Description">Description</label>
                <br>
                <textarea id="description" rows="5"></textarea>
            </div>
            <div class="checkbox-container">
                <label for="technologies" style="margin-bottom: 10px;">Technologies</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="nodejs" name="technologies" value="Node.js">
                        <label for="nodejs">Node.js</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="reactjs" name="technologies" value="React.js">
                        <label for="reactjs">React.js</label>
                    </div>
                </div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="typescript" name="technologies" value="TypeScript">
                        <label for="typescript">TypeScript</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="nextjs" name="technologies" value="Next.js">
                        <label for="nextjs">Next.js</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="projectImage">Upload Image</label>
                <br>
                <div class="upload">
                    <input type="file" id="projectImage" name="projectImage" accept="image/*">
                    <i class="fas fa-paperclip"></i>
                </div>
            </div>
          
            

            <button type="submit">Post Blog</button>
        </form>

        <div class="uploaded" id="contents">
            
        </div>


        <script src="/assets/js/project.js"></script>
</body>
</html>
